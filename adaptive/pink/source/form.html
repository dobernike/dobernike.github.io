<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Пинк</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="page-header">
    <a class="page-header__logo">
      <img class="page-header__logo-image" src="img/logotype-white-mobile.svg" width="75" height="22" alt="Логотип pink">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a>Главная</a>
          </li>
          <li class="main-nav__item">
            <a href="photo.html">Фотографии</a>
          </li>
          <li class="main-nav__item">
            <a href="form.html">Конкурс</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="page-main">
    <h1 class="page-main__title">Конкурс на самое безбашенное путешествие с Пинк</h1>

    <section class="form">
      <form class="form__main-form" action="https://echo.htmlacademy.ru" method="post">
        <h2 class="visually-hidden">Форма</h2>
        <p class="form__slogan">Поделитесь своей историей и получите шанс выиграть ценный приз - 1000 миль на вашу бонусную карту!</p>
        <p class="form__user-info">
          <label class="form__user-label" for="user-lastname">Фамилия:</label>
          <input class="form__user-input" id="user-lastname" name="lastname" type="text" placeholder="Укажите фамилию *">
        </p>
        <p class="form__user-info">
          <label class="form__user-label" for="user-name">Имя:</label>
          <input class="form__user-input" id="user-name" name="name" type="text" placeholder="Введите ваше имя *">
        </p>
        <p class="form__user-info">
          <label class="form__user-label" for="user-middlename">Отчество:</label>
          <input class="form__user-input" id="user-middlename" name="middlename" type="text" placeholder="Ну и отчество тоже">
        </p>

        <fieldset class="form__achievements achievements">
          <legend class="achievements__title">Ваши безбашенные достижения в путешествии</legend>
          <ul class="achievements__list">
            <li class="achievements__item">
              <label class="form__text">
                <input class="form__checkbox" name="shark" type="checkbox" checked> Сделал селфи с акулой
              </label>
            </li>
            <li class="achievements__item">
              <label class="form__text">
                <input class="form__checkbox" name="sun" type="checkbox" checked> Обгорел на пляже
              </label>
            </li>
            <li class="achievements__item">
              <label class="form__text">
                <input class="form__checkbox" name="chack" type="checkbox"> Видел Чака Норриса
              </label>
            </li>
            <li class="achievements__item">
              <label class="form__text">
                <input class="form__checkbox" name="souvenirs" type="checkbox"> Накупил сувениров
              </label>
            </li>
            <li class="achievements__item">
              <label class="form__text">
                <input class="form__checkbox" name="tower" type="checkbox" checked> Удержал башню
              </label>
            </li>
            <li class="achievements__item">
              <label class="form__text">
                <input class="form__checkbox" name="motel" type="checkbox"> Разгромил отель
              </label>
            </li>
          </ul>
        </fieldset>

        <div class="form__user-feedback-data">
          <!-- need add more: number and email -->
        </div>
      </form>
    </section>



  </main>
</body>

</html>
